services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - airflow_network

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: default
    image: airflow-custom
    container_name: airflow-init
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    env_file:
      - .env
    volumes:
      - ./credentials/auth.json:/home/airflow/gcloud/auth.json:z
      - ./dags:/opt/airflow/dags:z
      - ./data:/opt/airflow/data:z
      - ./export:/opt/airflow/export:z
      - ./extract:/opt/airflow/extract:z
      - ./final_validation:/opt/airflow/final_validation:z
      - ./functions:/opt/airflow/functions:z
      - ./initial_validation:/opt/airflow/initial_validation:z
      - ./load:/opt/airflow/load:z
      - ./log_metadata:/opt/airflow/logs:z
      - ./metadata:/opt/airflow/log_metadata:z
      - ./scripts:/opt/airflow/scripts:z
      - ./transform:/opt/airflow/transform:z
    entrypoint: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Camila --lastname Mu√±oz --role Admin --email camila@example.com"
    networks:
      - airflow_network

  airflow-webserver:
    image: airflow-custom
    container_name: airflow-webserver
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    env_file:
      - .env
    volumes:
      - ./credentials/auth.json:/home/airflow/gcloud/auth.json:z
      - ./dags:/opt/airflow/dags:z
      - ./data:/opt/airflow/data:z
      - ./export:/opt/airflow/export:z
      - ./extract:/opt/airflow/extract:z
      - ./final_validation:/opt/airflow/final_validation:z
      - ./functions:/opt/airflow/functions:z
      - ./initial_validation:/opt/airflow/initial_validation:z
      - ./load:/opt/airflow/load:z
      - ./logs:/opt/airflow/logs:z
      - ./log_metadata:/opt/airflow/log_metadata:z
      - ./scripts:/opt/airflow/scripts:z
      - ./transform:/opt/airflow/transform:z
    command: airflow webserver
    networks:
      - airflow_network

  airflow-scheduler:
    image: airflow-custom 
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    env_file:
      - .env
    volumes:
      - ./credentials/auth.json:/home/airflow/gcloud/auth.json:z
      - ./dags:/opt/airflow/dags:z
      - ./data:/opt/airflow/data:z
      - ./export:/opt/airflow/export:z
      - ./extract:/opt/airflow/extract:z
      - ./final_validation:/opt/airflow/final_validation:z
      - ./functions:/opt/airflow/functions:z
      - ./initial_validation:/opt/airflow/initial_validation:z
      - ./load:/opt/airflow/load:z
      - ./logs:/opt/airflow/logs:z
      - ./log_metadata:/opt/airflow/log_metadata:z
      - ./scripts:/opt/airflow/scripts:z
      - ./transform:/opt/airflow/transform:z
    command: airflow scheduler
    networks:
      - airflow_network

volumes:
  pgdata:

networks:
  airflow_network:
